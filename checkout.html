<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - digitalz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }.container {
  max-width: 600px;
  margin: 3rem auto;
  padding: 2rem;
  background: #111;
  border: 1px solid #333;
  border-radius: 12px;
  box-shadow: 0 0 15px #000;
}

h1 {
  font-family: 'Orbitron', sans-serif;
  text-align: center;
  background: linear-gradient(90deg, #0ff, #00f, #f0f);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.item {
  font-size: 1.2rem;
  margin: 1rem 0;
}

.total {
  font-size: 1.3rem;
  color: #0ff;
  font-weight: bold;
}

.btn {
  margin-top: 2rem;
  display: block;
  width: 100%;
  padding: 1rem;
  background: linear-gradient(90deg, #0ff, #00f);
  color: #000;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  cursor: pointer;
}

.btn:hover {
  background: linear-gradient(90deg, #f0f, #00f);
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <div class="item" id="productInfo">Loading...</div>
    <div class="total" id="productTotal"></div>
    <button class="btn">Proceed to Payment</button>
  </div>  <script>
    const params = new URLSearchParams(window.location.search);
    const item = params.get('item');
    const price = parseFloat(params.get('price'));

    const info = document.getElementById('productInfo');
    const total = document.getElementById('productTotal');

    if (item && !isNaN(price)) {
      info.textContent = `${item} â€” $${price.toFixed(2)}`;
      total.textContent = `Total: $${price.toFixed(2)}`;
    } else {
      info.textContent = 'Invalid checkout request.';
      total.textContent = '';
    }
  </script></body>
</html>
