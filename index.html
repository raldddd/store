<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>digitalz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 3rem;
      background: linear-gradient(90deg, #0ff, #00f, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Orbitron', sans-serif;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 3rem;
      margin-bottom: 1rem;
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      border-left: 4px solid #0ff;
      padding-left: 0.75rem;
    }

    .category {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 1rem;
    }

    .product {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 10px #111;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff;
    }

    .product img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 8px #0ff);
      transition: transform 0.3s ease;
    }

    .product:hover img {
      transform: scale(1.2);
    }

    .description {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      color: #ccc;
    }

    .price {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #0ff;
      font-weight: bold;
    }

    .order-btn {
      background: linear-gradient(90deg, #0ff, #00f);
      color: #000;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .order-btn:hover {
      background: linear-gradient(90deg, #f0f, #00f);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>digitalz</h1>

  <h2>üéµ Music</h2>
  <div class="category">
    <div class="product">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111624.png" alt="Spotify">
      <div class="description">Enjoy ad-free, offline, high-quality music on any device.</div>
      <div class="price">$3.99 / month</div>
      <button class="order-btn">Order Now</button>
    </div>
  </div>

  <h2>üõ†Ô∏è Productivity</h2>
  <div class="category">
    <div class="product">
      <img src="https://cdn-icons-png.flaticon.com/512/873/873120.png" alt="Canva">
      <div class="description">Design like a pro with full access to Canva Premium features.</div>
      <div class="price">$4.99 / month</div>
      <button class="order-btn">Order Now</button>
    </div>
  </div>

  <h2>üé¨ Movie</h2>
  <div class="category">
    <div class="product">
      <img src="https://cdn-icons-png.flaticon.com/512/5977/5977590.png" alt="Netflix">
      <div class="description">Stream unlimited movies and shows on Netflix Premium.</div>
      <div class="price">$5.99 / month</div>
      <button class="order-btn">Order Now</button>
    </div>
  </div>
</body>
</html>
