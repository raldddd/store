<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>digitalz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #0ff, #00f, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 2rem;
      margin-top: 3rem;
      margin-bottom: 1rem;
      color: #0ff;
      border-bottom: 2px solid #0ff;
      padding-bottom: 0.5rem;
      width: 100%;
      max-width: 600px;
      text-align: left;
    }

    .product {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 2rem;
      margin: 1rem 0;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 10px #111;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff;
    }

    .product img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 8px #0ff);
      transition: transform 0.3s ease;
    }

    .product:hover img {
      transform: scale(1.2);
    }

    .description {
      margin-bottom: 1rem;
    }

    .price {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #0ff;
    }

    .order-btn {
      background: linear-gradient(90deg, #0ff, #00f);
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .order-btn:hover {
      background: linear-gradient(90deg, #f0f, #00f);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>digitalz</h1>

  <h2>üéµ Music</h2>
  <div class="product">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111624.png" alt="Spotify">
    <div class="description">Enjoy ad-free, offline, high-quality music on any device.</div>
    <div class="price">$3.99 / month</div>
    <button class="order-btn">Order Now</button>
  </div>

  <h2>üõ†Ô∏è Productivity</h2>
  <div class="product">
    <img src="https://cdn-icons-png.flaticon.com/512/873/873120.png" alt="Canva">
    <div class="description">Design like a pro with full access to Canva Premium features.</div>
    <div class="price">$4.99 / month</div>
    <button class="order-btn">Order Now</button>
  </div>

  <h2>üé¨ Movie</h2>
  <div class="product">
    <img src="https://cdn-icons-png.flaticon.com/512/5977/5977590.png" alt="Netflix">
    <div class="description">Stream unlimited movies and shows on Netflix Premium.</div>
    <div class="price">$5.99 / month</div>
    <button class="order-btn">Order Now</button>
  </div>
</body>
</html>
